name: Deploy React App

on:
  push:
    branches:
      - main  # Jalankan setiap ada push ke branch utama

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Gunakan versi terbaru

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build

      - name: List build files (debug)
        run: ls -l build

      - name: Test SSH Connection
        run: |
          echo "ðŸ”„ Testing SSH Connection..."
          ssh -o StrictHostKeyChecking=no -p 65002 u573188607@217.196.54.35 "echo 'âœ… SSH Connection Successful'"

      - name: Clean `public_html` before deployment
        run: |
          echo "ðŸ§¹ Cleaning public_html directory..."
          ssh -o StrictHostKeyChecking=no -p 65002 u573188607@217.196.54.35 "rm -rf /public_html/*"

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@v4
        with:
          ssh_private_key: ${{ secrets.SSH_KEY }}  # Gunakan SSH Key dari GitHub Secrets
          source: "build/"  # âœ… Hanya folder build yang dikirim
          remote_host: "217.196.54.35"  # âœ… IP server Anda
          remote_user: "u573188607"  # âœ… Username server
          remote_port: "65002"  # âœ… Port SSH
          target: "/public_html"  # âœ… Lokasi yang benar untuk deploy
