# Memicu ulang deploy
name: Deploy React App

on:
  push:
    branches:
      - main  # Jalankan setiap ada push ke branch utama

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Gunakan versi Node.js terbaru

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build

  deploy:
  needs: build
  runs-on: ubuntu-latest

  steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build
        path: build

    - name: List build files (debug)
      run: ls -l build

    - name: Deploy to Server
      uses: easingthemes/ssh-deploy@v4
      with:
        ssh_private_key: ${{ secrets.SSH_KEY }}
        source: "build/"
        remote_host: "217.196.54.35"  # IP dari chat.scientium.co.id
        remote_user: "u573188607"  # Username dari server
        port: "65002"  # Port SSH
        target: "/public_html"  # Pastikan path ini sesuai dengan server Anda

