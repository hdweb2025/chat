name: Build and Deploy React App to GitHub Branch

on:
  push:
    branches:
      - main  # Jalankan setiap kali ada perubahan di branch utama

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Gunakan versi terbaru

      - name: Install Dependencies & Build Project
        run: |
          npm install
          npm run build

      - name: Deploy Build to `dist` Branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout --orphan dist
          git rm -rf .
          mv build/* .
          git add .
          git commit -m "Deploy build to dist branch"
          git push --force https://x-access-token:${{ secrets.GH_PAT }}@github.com/hdweb2025/chat.git dist
