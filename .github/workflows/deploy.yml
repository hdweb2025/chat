- name: Deploy Build to `dist` Branch
  run: |
    git config --global user.name "GitHub Actions"
    git config --global user.email "actions@github.com"
    git checkout --orphan dist  # Buat branch dist tanpa riwayat lama
    git rm -rf .  # Hapus semua file lama di branch dist
    mv build/* .  # Pindahkan semua isi dari build/ ke root branch dist
    rm -rf build  # Hapus folder build yang kosong
    git add .
    git commit -m "Deploy build to dist branch"
    git push --force https://x-access-token:${{ secrets.GH_PAT }}@github.com/hdweb2025/chat.git dist
